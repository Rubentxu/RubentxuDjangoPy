{% extends 'base.html' %}
{% block content %}
<article>	
  {% if form.errors %}
    <p>Tu nombre o password no corresponde con nada en la base de datos.</p>
  {% endif %}

  <form method="post" action="{% url django.contrib.auth.views.login %}">
  {% csrf_token %}
    <table>{{ form }}</table>
    <input type="submit" value="login" />    
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</article>	  
{% endblock %}
